version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: museo-dinosaurios-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=informatica.iesquevedo.es
      - DATABASE_PORT=3333
      - DATABASE_NAME=thomas
      - DATABASE_USER=root
      - DATABASE_PASSWORD=1asir
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - museo-network

networks:
  museo-network:
    driver: bridge
